    <title>New Web Project</title>
    <script type="text/javascript" language="Javascript">
        var msg = "<h2>Tabuada</h2>";
        document.write(msg);

        for (var i = 0; i < 11; i++) {
            document.write("<br />[Tabuada de " + i + "]<br /><br />");
            for (var j = 0; j < 11; j++) {
                document.write(i + " x " + j + " = " + i * j + "<br />");
            }
        }
    </script>
