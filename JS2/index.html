<script>
    var perdeu = 0;
    var pontuacao = 0;
    while (perdeu < 1) {
        var jogador = prompt("Voce escolhe: \n 1 - Pedra \n 2 - Papel \n 3 - Tesoura");
        var computador = Math.random();
        if (computador < 0.34) {
            computador = "1";
        } else if (computador <= 0.67) {
            computador = "2";
        } else {
            computador = "3";
        }
        if (computador == "1") {
            alert("O computador jogou Pedra");
        }
        if (computador == "2") {
            alert("O computador jogou Papel");
        }
        if (computador == "3") {
            alert("O computador jogou Tesoura");
        }

        var compare = function (choice1, choice2) {
            if (choice1 === choice2)
                return ("Empate!")
            else if (choice1 === "1") {
                if (choice2 === "3") {
                    pontuacao += 1;
                    return ("Você venceu!")
                }
                else {
                    perdeu = 1;
                    return "Você perdeu! Sua pontuacao: " + pontuacao;
                }
            }
            else if (choice1 === "2") {
                if (choice2 === "1") {
                    pontuacao += 1;
                    return "Você venceu!"
                }
                else {
                    perdeu = 1;
                    return "Você perdeu! Sua pontuacao: " + pontuacao;
                }
            }
            else if (choice1 === "3") {
                if (choice2 === "2") {
                    pontuacao += 1;
                    return "Você venceu!"
                }
                else {
                    perdeu = 1;
                    return "Você perdeu! Sua pontuacao: " + pontuacao;
                }
            }
        }
        alert(compare(jogador, computador));
    }
</script>
