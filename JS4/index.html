<script type="text/javascript">

    function AreaCirculo() {
        var raio = form1.raio.value;
        form1.total.value = (Math.PI) * (raio * raio);
    }

    function AreaCircunferencia() {
        var raio = form1.raio.value;
        form1.circ.value = ((Math.PI) * (raio * raio)) / 2;
    }

</script>
<form name="form1">
    <label>Informe o raio:</label>
    <input type="text" id="raio">
    <input type="button" onClick="AreaCirculo(), AreaCircunferencia()" value="OK" <br>
    <br>
    <label>Área do círculo: </label>
    <input type="text" id="total">
    <br>
    <label>Circunferência: </label>
    <input type="text" id="circ" />
    <br>
</form>
